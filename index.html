<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>معهد اليمان - لوحة التحكم</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <img src="img/logo.png" alt="معهد اليمان" class="sidebar-logo">
            <div class="user-info">
                <span id="userName"></span>
                <small id="userRole"></small>
            </div>
        </div>
        <div class="sidebar-menu">
            <div class="menu-item" data-module="dashboard">
                <i class="fas fa-tachometer-alt"></i>
                <span>لوحة التحكم</span>
            </div>
            <div class="menu-item" data-module="profile">
                <i class="fas fa-users"></i>
                <span>بروفايل</span>
            </div>  <div class="menu-item" data-module="students">
                <i class="fas fa-users"></i>
                <span>الطلاب</span>
            </div>
            <div class="menu-item" data-module="teachers">
                <i class="fas fa-chalkboard-teacher"></i>
                <span>المدرسون</span>
            </div>
            <div class="menu-item" data-module="accounting">
                <i class="fas fa-calculator"></i>
                <span>المحاسبة</span>
            </div>
            <div class="menu-item" data-module="attendance">
                <i class="fas fa-clipboard-check"></i>
                <span>الحضور</span>
            </div>
            <div class="menu-item" data-module="grades">
                <i class="fas fa-award"></i>
                <span>العلامات</span>
            </div>
            <div class="menu-item" data-module="hr">
                <i class="fas fa-user-tie"></i>
                <span>الموظفين</span>
            </div>
            <div class="menu-item" data-module="reports">
                <i class="fas fa-chart-bar"></i>
                <span>التقارير</span>
            </div>
            <div class="menu-item" id="logoutBtn">
                <i class="fas fa-sign-out-alt"></i>
                <span>تسجيل الخروج</span>
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="header">
            <h2 id="pageTitle"></h2>
            <div class="breadcrumb" id="breadcrumb">
                <span></span>
            </div>
        </div>
        
        <div id="moduleContent">
            <!-- محتوى الوحدة سيتم تحميله هنا -->
            <div class="dashboard-cards">
                <div class="card">
                    <div class="card-title">عدد الطلاب</div>
                    <div class="card-value" id="studentsCount">0</div>
                </div>
                <div class="card">
                    <div class="card-title">عدد المدرسين</div>
                    <div class="card-value" id="teachersCount">0</div>
                </div>
                <div class="card">
                    <div class="card-title">الدخل الشهري</div>
                    <div class="card-value" id="monthlyIncome">0</div>
                </div>
                <div class="card">
                    <div class="card-title">المصروفات الشهرية</div>
                    <div class="card-value" id="monthlyExpenses">0</div>
                </div>
            </div>
            
            <div class="recent-activity">
                <h3>النشاط الأخير</h3>
                <div class="table-container">
                    <table id="activityTable">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>النشاط</th>
                                <th>المستخدم</th>
                                <th>الوقت</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- سيتم ملؤها بواسطة JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main3.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
