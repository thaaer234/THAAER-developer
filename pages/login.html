<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>معهد اليمان - تسجيل الدخول</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="logo">
                <img src="../img/logo.png" alt="معهد اليمان">
                <h1>معهد اليمان</h1>
            </div>
            
            <form id="loginForm" class="auth-form">
                <h2>تسجيل الدخول</h2>
                
                <div class="form-group">
                    <label for="username">اسم المستخدم</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" required placeholder="أدخل اسم المستخدم">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">كلمة المرور</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" required placeholder="أدخل كلمة المرور">
                        <i class="fas fa-eye toggle-password" onclick="togglePassword('password')"></i>
                    </div>
                </div>
                
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox"> تذكرني
                    </label>
                    <a href="#" class="forgot-password">نسيت كلمة المرور؟</a>
                </div>
                
                <button type="submit" class="btn btn-primary">
                    <span>دخول</span>
                    <i class="fas fa-sign-in-alt"></i>
                </button>
                
                <div class="auth-footer">
                    ليس لديك حساب؟ <a href="signup.html">سجل الآن</a>
                </div>
                
                <div id="loginError" class="error-message"></div>
            </form>
        </div>
    </div>

    <script src="./auth.js"></script>
    <script src="./main.js"></script>
</body>

</html>
